	<script>
		var secImg = ['../images/cq00.jpg','../images/cq01.jpg','../images/cq02.jpg','../images/cq03.jpg','../images/cq04.jpg','../images/cq05.jpg'];
		$(function(){
			// 为板块添加背景图
			var $page = $('.page');
			for(var i=0; i<$page.length; i++){
				$page.eq(i).css('backgroundImage','url('+secImg[i]+')');

			};

			// 整屏滚动
			var pages = $page.length; //页面的数量
			var pageNum=0;//当前页面索引，0 开始
			var padDis = parseInt($page.parent().css('padding-top'));// #page-content为顶部导航添加的padding值
			var nextPos;//滚动目标位置

			// 不使用滚动条插件时，利用mousewheel事件的代码
			function pageAction(direc){
				if(pageNum >=0 && pageNum < pages){
						nextPos = $('#page-'+parseInt(pageNum+direc)).offset().top - padDis;
						$('html,body').stop(true,false).animate({scrollTop: nextPos+20},800).animate({scrollTop: nextPos},400);
						pageNum += direc;
					}
			};
	  	 $('html,body').bind('mousewheel',
	  		function(event,delta){
	  		// 修复置顶按钮功能
	  		event.preventDefault();
	  		if($(window).scrollTop() == 0){pageNum = 0;}
				if(!$('html,body').is(':animated')){
					if(delta < 0){
						// down
						if(pageNum == pages-1) {return;
						}else{
							pageAction(1);
						}
						// console.log(' ;nextPos'+nextPos+' ;pageNum'+pageNum);
					}else{
						// up
						if(pageNum == 0){return;
						}else{
							pageAction(-1);
						}
						// console.log(' ;nextPos'+nextPos+' ;pageNum'+pageNum);
					}
				}
				return false;
			});
			// 美化滚动条
			$("html").niceScroll({
				cursorcolor:"#E04D00",
				cursoropacitymax:1,
				cursorwidth:6,
				cursorborderradius:3,
				autohidemode:true,
				background:'#ccc',
				cursorborder:'none'
			});
  	});
